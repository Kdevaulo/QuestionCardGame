    <script>
        function begin() {
            var data = new Array();
            var tempArray = document.getElementsByClassName("player");
            var counter = 0;
            for (var i = 0; i < tempArray.length; i++) {
                if (tempArray[i].value != "") {
                    data[i - counter] = tempArray[i].value;
                } else {
                    counter++;
                }
            }
            localStorage.setItem("playersNames", JSON.stringify(data));
            document.querySelector('#sound').play();
        }
    </script>
